            if (loc.img) popupContent += `<br><img class="popup-img" src="${loc.img}" />`;
            if (loc.youtube) popupContent += `<br><a href="${loc.youtube}" target="_blank">[영상 보기]</a>`;

            L.marker([loc.lat, loc.lon]).addTo(map).bindPopup(popupContent);
        });
    </script>
</body>
</html>
